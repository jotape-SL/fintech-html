<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Fintech</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/adding.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="prpattnect" href="https://fonts.googleapis.com" />
    <link rel="prpattnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0"
    />
  </head>
  <body>
    <header class="despesa">
      <div class="icone-arrowBack">
        <a href="/pages/home.html">
          <span class="material-symbols-outlined custom"> arrow_back </span>
        </a>
      </div>
      <div class="header-texto">
        <h1>Nova Despesa</h1>
        <p>Salvar</p>
      </div>
    </header>
    <main>
      <div class="cards-ds">
        <div class="card-cat">
          <div class="card-icone">
            <span class="material-symbols-outlined custom">
              calendar_month
            </span>
          </div>
          <p class="dtnm">12/06/23 (seg.)</p>
          <p class="dtds">10:49</p>
        </div>
        <div class="card-cat">
          <div class="card-icone money">
            <span class="material-symbols-outlined custom">
              monetization_on
            </span>
          </div>
          <p class="vl">R$ 0,00</p>
        </div>
        <div class="card-cat">
          <div class="card-icone descricao">
            <span class="material-symbols-outlined custom"> description </span>
          </div>
          <p class="ds">Descrição</p>
        </div>
        <div class="card-cat">
          <div class="card-icone recorrencia">
            <span class="material-symbols-outlined custom"> autorenew </span>
          </div>
          <p>Não recorrente</p>
        </div>
      </div>
      <div class="categoria-sub">
        <div class="">
          <h3>Categoria</h3>
          <div class="dropdown-center card-cat">
            <div>
              <span class="material-symbols-outlined custom icone-cat">
                play_shapes
              </span>
            </div>
            <div class="categoria-sub__button" data-bs-toggle="dropdown">
              <button
                class="dropdown-toggle"
                type="button"
                aria-expanded="false"
              >
                Categoria
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Salario</a></li>
                <li><a class="dropdown-item" href="#">Subsidio</a></li>
                <li><a class="dropdown-item" href="#">Extra</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="">
          <h3>Subcategoria</h3>
          <div class="dropdown-center card-cat">
            <div>
              <span class="material-symbols-outlined custom icone-cat">
                play_shapes
              </span>
            </div>
            <div class="categoria-sub__button" data-bs-toggle="dropdown">
              <button
                class="dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Subcategoria
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Salario</a></li>
                <li><a class="dropdown-item" href="#">Subsidio</a></li>
                <li><a class="dropdown-item" href="#">Extra</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
