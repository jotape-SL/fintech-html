<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações | Fintech</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/config.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="prpattnect" href="https://fonts.googleapis.com" />
    <link rel="prpattnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0"
    />
  </head>
  <body>
    <header class="receita">
      <div class="icone-arrowBack">
        <a href="/pages/home.html">
          <span class="material-symbols-outlined custom"> arrow_back </span>
        </a>
      </div>
      <div class="header-texto">
        <h1>Configurações</h1>
      </div>
    </header>
    <main>
      <div class="card-config">
        <p class="texto-config">Finanças</p>
        <div class="card-cat">
          <div class="card-icone money">
            <span class="material-symbols-outlined custom"> add_circle </span>
          </div>
          <p>Receitas</p>
        </div>
        <div class="card-cat last-item">
          <div class="card-icone money">
            <span class="material-symbols-outlined custom">
              do_not_disturb_on
            </span>
          </div>
          <p>Despesas</p>
        </div>
      </div>
      <div class="card-config">
        <p class="texto-config">Pessoal</p>
        <div class="card-cat">
          <div class="card-icone money">
            <span class="material-symbols-outlined custom"> palette </span>
          </div>
          <p>Personalização</p>
        </div>
        <div class="card-cat">
          <div class="card-icone money">
            <span class="material-symbols-outlined custom"> backup </span>
          </div>
          <p>Backup</p>
        </div>
        <div class="card-cat last-item">
          <div class="card-icone money">
            <span class="material-symbols-outlined custom"> lock </span>
          </div>
          <p>Segurança</p>
        </div>
      </div>
      <div class="card-config">
        <p class="texto-config">Mais</p>
        <div class="card-cat">
          <div class="card-icone money">
            <span class="material-symbols-outlined custom"> thumb_up </span>
          </div>
          <p>Recomendar</p>
        </div>
        <div class="card-cat">
          <div class="card-icone money">
            <span class="material-symbols-outlined custom"> help </span>
          </div>
          <p>Ajuda</p>
        </div>
      </div>
    </main>
  </body>
</html>
