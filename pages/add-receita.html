<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receita | Fintech</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/adding.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="prpattnect" href="https://fonts.googleapis.com" />
    <link rel="prpattnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0"
    />
  </head>
  <body>
    <header class="receita">
      <div class="icone-arrowBack">
        <a href="/pages/home.html">
          <span class="material-symbols-outlined custom"> arrow_back </span>
        </a>
      </div>
      <div class="header-texto">
        <h1>Nova Receita</h1>
        <p>Salvar</p>
      </div>
    </header>
    <main>
      <div class="cards-ds">
        <div class="card-cat">
          <div class="card-icone">
            <span class="material-symbols-outlined custom">
              calendar_month
            </span>
          </div>
          <label for="DateTime" class="visually-hidden"
            >Data e hora da transação</label
          >
          <input
            type="datetime-local"
            id="DateTime"
            name="DateTime"
            class="inputValues"
            required
          />
        </div>
        <div class="card-cat">
          <div class="card-icone money">
            <span class="material-symbols-outlined custom">
              monetization_on
            </span>
          </div>
          <p>R$</p>
          <label for="valor" class="visually-hidden">Valor da transação</label>
          <input
            class="inputValues"
            type="number"
            id="valor"
            placeholder="00,00"
            name="valor"
            required
          />
        </div>
        <div class="card-cat">
          <div class="card-icone descricao">
            <span class="material-symbols-outlined custom"> description </span>
          </div>
          <label for="valor" class="visually-hidden"
            >Descricao da transação</label
          >
          <textarea
            class="inputValues form-control"
            type="text"
            id="descricao"
            placeholder="Descrição"
            name="descricao"
          ></textarea>
        </div>
        <div aria-label="Recorrente" class="card-cat" id="recorrenciaCard">
          <div class="card-icone recorrencia">
            <span
              id="recorrenciaIcon"
              class="material-symbols-outlined custom rec"
            >
              autorenew
            </span>
          </div>
          <p id="recorrenciaNaoTexto" class="visually-hidden inputValues rec">
            Não recorrente
          </p>
          <p id="recorrenciaTexto" class="inputValues rec">Recorrente</p>
        </div>
      </div>
      <div class="categoria-sub">
        <div class="categoria-sub">
          <h3>Categoria</h3>
          <div class="dropdown-center card-cat">
            <div>
              <span class="material-symbols-outlined custom icone-cat">
                play_shapes
              </span>
            </div>
            <select
              class="form-select categoria-sub__select"
              aria-label="categoria"
              required
            >
              <option selected>Selecione a categoria</option>
              <option value="salario">Salário</option>
              <option value="subsidio">Subsídio</option>
              <option value="extra">Extra</option>
              <option value="outro">outro</option>
            </select>
          </div>
        </div>
        <div class="categoria-sub">
          <h3>Subcategoria</h3>
          <div class="dropdown-center card-cat">
            <div>
              <span class="material-symbols-outlined custom icone-cat">
                play_shapes
              </span>
            </div>
            <select
              class="form-select categoria-sub__select"
              aria-label="categoria"
              required
            >
              <option selected>Selecione a categoria</option>
              <option value="salario">Salário</option>
              <option value="subsidio">Subsídio</option>
              <option value="extra">Extra</option>
              <option value="outro">outro</option>
            </select>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/recorrenciaButton-animacao.js"></script>
  </body>
</html>
